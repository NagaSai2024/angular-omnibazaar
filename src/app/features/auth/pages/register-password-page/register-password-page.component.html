<div class="min-h-screen bg-gray-100 overflow-x-auto">

  <div class="flex justify-center items-center py-10 min-w-[900px]">

    <div class="bg-white shadow-md flex w-[800px]">

      <div class="flex-[1] bg-blue-600 text-white p-8 flex flex-col justify-between">

        <div>
          <h2 class="text-3xl font-semibold mb-4">
            Looks like you're new here!
          </h2>

          <p class="text-gray-300 mb-10">
            Sign up with your email address to get started
          </p>
        </div>

        <img
          src="/login-bg.png"
          alt="login_image"
          class="mt-20"
        />

      </div>

      <div class="flex-[1.7] p-8 flex flex-col gap-5">

        <input
          type="password"
          placeholder="Enter Password"
          class="border-b outline-none py-2"
        />

        <p class="text-xs text-gray-500">
          By continuing, you agree to Omnibazaar's
          <span class="text-blue-600 cursor-pointer">
            Terms of Use
          </span>
          and
          <span class="text-blue-600 cursor-pointer">
            Privacy Policy
          </span>.
        </p>

        <button
          class="bg-orange-500 text-white py-2 rounded"
          (click)="navigate('/')">
          Confirm Password
        </button>

      </div>

    </div>

  </div>

</div>
