<div class="bg-white p-4">

    <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">{{heading}}</h2>

        <lucide-icon [img]="ChevronRight" class="text-2xl text-blue-700 cursor-pointer"/>
    </div>

    <div class="grid grid-cols-2 gap-4">

        @if (isLoading) {
            @for (i of [1,2,3,4]; track i) {
                <div class="h-40 bg-gray-200 animate-pulse rounded"></div>
            }
        }

        @if (!isLoading) {
            @for(item of items; track item.id) {
                <div class="border rounded-md p-3 hover:shadow-sm transition">

                    <div class="h-28 flex items-center justify-center overflow-hidden">
                        <img
                        [src]="item.image_url"
                        alt="item.title"
                        class="max-h-full object-contain transition duration-300 hover:scale-105"
                        />
                    </div>

                    <p class="mt-3 text-sm line-clamp-1">
                        {{item.title}}
                    </p>

                    <p class="text-green-600 font-semibold text-sm">
                        {{item.subtitle}}
                    </p>
                </div>
            }
        }
    </div>
</div>
